<head>
    <title>로그인-헬스케어</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/login.css">
    <script src="https://kit.fontawesome.com/6edffaec60.js" crossorigin="anonymous"></script>
</head>

<div class="wrapper fadeInDown">
  <div id="formContent">
    
    <!-- Tabs Titles -->
    <h2 class="active" > 로그인 </h2>
    <a href="/register"><h2 class="inactive underlineHover" > 관계자 등록 </h2></a>

    <!-- Icon -->
    <div class="Icon">
      <i class="fa-solid fa-stethoscope"></i>
    </div>

    <!-- Login Form -->
    <form action="/auth/login" method="post">
      <input type="text" id="login" class="fadeIn first" name="email" placeholder="E-mail">
      <input type="password" id="password" class="fadeIn second" name="password" placeholder="Password">
      <button type="submit" class="btn fadeIn third">로그인</button>
    </form>

    <!-- Remind Password -->
    <div id="formFooter">
      <a class="underlineHover" href="/register">계정이 없으세요?</a>
    </div>

  </div>
</div>
